!<Authentication>
# Settings regarding OpenID Connect
oidc:
  # This option can be used to disable OpenID Connect Authentication for debugging purposes. This is not recommended for production use!
  enableOIDCAuthentication: true

  #########################################
  # Authentication Provider Configuration #
  #########################################

  # URL of the authentication provider.
  authenticationProviderURL: ''
  # Name of the authentication provider.
  # Possible values: KEYCLOAK
  authenticationProvider: 'KEYCLOAK'
  # ClientID for OIDC.
  clientID: mealtiger
  # Name of the admin role.
  adminRole: ADMIN

